  <template id="home-tpl">
    <section class="page">
      <div class="hero card">
        <div>
          <h2>Connect with people near you</h2>
          <p class="lead">Borrow a charger, find a tutor, sell used textbooks, or offer help â€” fast and local.</p>

  <template id="post-tpl">
    <section class="page">
      <h2>Create a Post</h2>
      <form id="post-form" class="card form-card" aria-label="Create post">
        <div class="row">
          <label class="field">
            Type
            <select name="type" required>
              <option value="request">Request</option>
              <option value="offer">Offer</option>
            </select>
          </label>
          <label class="field">
            Category
            <select name="category" required>
              <option value="general">General</option>
              <option value="study">Study/Tutoring</option>
              <option value="items">Items/Tools</option>
              <option value="ride">Ride/Transport</option>
              <option value="for-sale">For Sale</option>
              <option value="other">Other</option>
            </select>
          </label>
        </div>

        <label class="field">Title
          <input name="title" maxlength="120" placeholder="e.g., Need a phone charger for 1 hour" required>
        </label>

        <label class="field">Description
          <textarea name="description" rows="4" placeholder="Add useful details (what, when, where)..." required></textarea>
        </label>

        <div class="row">
          <label class="field">Location/Area
            <input name="location" placeholder="e.g., Hostel B, Block 2" required>
          </label>
          <label class="field">Contact (optional)
            <input name="contact" placeholder="e.g., 0803..., @username, email">
          </label>
        </div>

        <div class="row">
          <label class="field">Tags (comma separated)
            <input name="tags" placeholder="e.g., charger, urgent">
          </label>
          <label class="field">Expires (optional)
            <input type="date" name="expires">
          </label>
        </div>

        <div class="actions">
          <button class="btn primary" type="submit"><i class="fa-solid fa-paper-plane"></i> Post</button>
          <button class="btn outline" type="reset"><i class="fa-solid fa-rotate-left"></i> Clear</button>
        </div>
      </form>
    </section>
  </template>
